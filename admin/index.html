<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Login - Deespora</title>

<!--favicon-->
<link rel="icon" type="image/png" href="img/favicon.png" />

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Main CSS -->
<link rel="stylesheet" href="css/style.css" type="text/css" />

<style>
.login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #28a745 0%, #28a745 100%);
}
.login-card {
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
}
.login-title {
    font-weight: 700;
    margin-bottom: 30px;
    text-align: center;
}
.btn-login {
    background: #28a745;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    width: 100%;
}
.btn-login:hover {
    background: #000 !important;
    color: white;
}
</style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">Deespora Admin</h2>
        
        <div id="errorMessage" class="alert alert-danger d-none"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="admin@deespora.com" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="btn btn-login">
                <span id="loginText">Login</span>
                <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>
        </form>
        
        <div class="mt-3 text-center text-muted small">
            Default: admin@deespora.com / admin123
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="config.js"></script>
<script src="api.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');
    const loginText = document.getElementById('loginText');
    const loginSpinner = document.getElementById('loginSpinner');
    
    // Hide error
    errorMessage.classList.add('d-none');
    
    // Show loading
    loginText.classList.add('d-none');
    loginSpinner.classList.remove('d-none');
    
    try {
        const result = await API.login(email, password);
        
        if (result.success) {
            window.location.href = 'dashboard.html';
        }
    } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.classList.remove('d-none');
    } finally {
        loginText.classList.remove('d-none');
        loginSpinner.classList.add('d-none');
    }
});
</script>

</body>
</html>
