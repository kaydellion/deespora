<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Dashboard â€” Header + Search Pill</title>

<!--favicon-->
<link rel="icon" type="image/png" href="img/favicon.png" />

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<!-- font family -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- DataTables CSS removed - not needed for users page -->

<!-- Main CSS -->
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>


<!-- Header -->
<div class="header-wrap">
  <nav class="top-pill navbar navbar-dark">
    <div class="d-flex align-items-center w-100 justify-content-between">
      
      <!-- Toggle for sm/md -->
      <div class="dropdown d-lg-none">
        <button class="navbar-toggler" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Mobile Dropdown -->
        <ul class="dropdown-menu mobile-menu border-0 shadow mt-2">
          <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
          <li><a class="dropdown-item" href="users.html">Users</a></li>
          <li><a class="dropdown-item" href="admins.html">Admins</a></li>
          <li><a class="dropdown-item" href="categories.html">Categories</a></li>
          <li><a class="dropdown-item" href="listing.html">Listings</a></li>
          <li><a class="dropdown-item" href="adverts.html">Adverts</a></li>
          <!-- <li><a class="dropdown-item" href="#">Settings</a></li> -->
        </ul>
      </div>

      <!-- Desktop Nav -->
      <ul class="navbar-nav flex-row d-none d-lg-flex gap-2">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="users.html">Users</a></li>
        <li class="nav-item"><a class="nav-link" href="admins.html">Admins</a></li>
        <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
        <li class="nav-item"><a class="nav-link" href="listing.html">Listings</a></li>
        <li class="nav-item"><a class="nav-link" href="adverts.html">Adverts</a></li>
        <!-- <li class="nav-item"><a class="nav-link" href="#">Settings</a></li> -->
      </ul>

      <!-- Icons -->
      <div class="pill-icons">
        <button class="icon-circle" aria-label="Notifications"><i class="bi bi-bell-fill"></i></button>
        <button class="btn btn-sm btn-outline-light" onclick="logout()">Logout</button>
        <img src="img/avatar-placeholder.png" alt="admin avatar" class="avatar-sm" />
      </div>
    </div>
  </nav>
</div>

<!-- Search + Import/Export -->
<div class="search-wrap">
  <div class="search-pill">
    <div class="search-box">
      <i class="bi bi-search"></i>
      <input id="customSearch" class="form-control" type="search" placeholder="Search">
    </div>
    
    <!-- Import/Export Dropdown -->
    <div class="dropdown">
      <button class="import-btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
        <i class="bi bi-upload"></i> Import/Export
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#" onclick="exportToCSV()"><i class="bi bi-file-earmark-spreadsheet me-2"></i>Export to CSV</a></li>
        <li><a class="dropdown-item" href="#" onclick="exportToJSON()"><i class="bi bi-file-earmark-code me-2"></i>Export to JSON</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#" onclick="document.getElementById('fileUpload').click()"><i class="bi bi-upload me-2"></i>Import CSV/JSON</a></li>
      </ul>
    </div>
    
    <!-- Hidden file input -->
    <input type="file" id="fileUpload" accept=".csv,.json" hidden onchange="handleFileImport(event)">
  </div>
</div>


<!-- Table -->
<div class="container mt-4">
  <!-- Categories Table -->
 <div class="container mt-4">
  <div class="">
    <table class="table table-borderless categories-table text-center" id="myTable">
      <thead>
        <tr>
          <th>Onboarding Date</th>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <!-- Dynamic content will be loaded here -->
      </tbody>
    </table>
  </div>
</div>

<!-- View User Modal -->
<div class="modal fade" id="viewUserModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">User Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="userDetailsBody">
        <!-- Populated by JS -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="config.js"></script>
<script>checkAuth();</script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- DataTables not needed for users page - removed to prevent initialization errors -->
<script src="api.js"></script>
<script src="js/main.js"></script>
<script src="js/users.js"></script>

</body>
</html>
