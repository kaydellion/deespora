 <!-- Main Content -->
    <div class="container mt-4">
  
    <!-- Filter + Search Row -->
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <!-- Search -->
    <div class="input-group" style="max-width: 300px;">
        <span class="input-group-text bg-white border-end-0">
        <i class="bi bi-search"></i>
        </span>
        <input type="text" class="form-control border-start-0" id="searchInput" placeholder="Search">
    </div>

    <!-- Buttons -->
    <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary" id="filterButton">
        <i class="bi bi-filter me-1"></i> Filters
        </button>
        <!-- <button class="btn btn-add-Listing" data-bs-toggle="modal" data-bs-target="#addListingModal">
        + Add Listing
        </button> -->
    </div>
    </div>




  <!-- Listings Table -->
  <div class="table-responsive">
    <table class="table table-borderless categories-table text-center" id="myTable">
      <thead>
        <tr>
          <th>Category</th>
          <th>Title</th>
          <th>Location</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic content will be loaded here -->
      </tbody>
    </table>
  </div>

  <!-- Filter Dropdown (Initially Hidden) -->
  <div id="filterDropdown" class="card shadow-sm mt-3 d-none">
    <div class="card-body">
      <h6 class="mb-3">Filter Options</h6>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Category</label>
          <select class="form-select" id="filterCategory">
            <option value="">All Categories</option>
            <option value="events">Events</option>
            <option value="restaurants">Restaurants</option>
            <option value="catering">Catering</option>
            <option value="real-estate">Real Estate</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Status</label>
          <select class="form-select" id="filterStatus">
            <option value="">All Status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Date Range</label>
          <select class="form-select" id="filterDate">
            <option value="">All Dates</option>
            <option value="upcoming">Upcoming</option>
            <option value="past">Past</option>
            <option value="this-week">This Week</option>
            <option value="this-month">This Month</option>
          </select>
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-add-Listing" onclick="applyFilters()">Apply Filters</button>
        <button class="btn btn-outline-secondary" onclick="clearFilters()">Clear All</button>
      </div>
    </div>
  </div>
</div>
<style>
.btn-primary {
    background-color: #28a745 !important;
    color: white;
}
</style>
<div class="modal fade" id="addListingModal" tabindex="-1" aria-labelledby="addListingLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content custom-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="addListingLabel">Add New Listing</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="col-md-6">
              <label class="form-label">Category</label>
              <select class="form-select">
                <option selected disabled>Select Category</option>
                <option>Restaurant</option>
                <option>Event</option>
                <!-- Add more categories -->
              </select>
            </div>

            <div class="col-md-12">
              <label class="form-label">Description</label>
              <textarea class="form-control" rows="2" placeholder="Description"></textarea>
            </div>

            <div class="col-md-6">
              <label class="form-label">Location</label>
              <input type="text" class="form-control" placeholder="Location">
            </div>
            <div class="col-md-6">
              <label class="form-label">Contact Phone</label>
              <input type="tel" class="form-control" placeholder="Phone Number">
            </div>

            <div class="col-md-6">
              <label class="form-label">Website / Ticket Link (For Events)</label>
              <input type="url" class="form-control" placeholder="https://example.com">
            </div>
            <div class="col-md-6">
              <label class="form-label">Date (For Events)</label>
              <input type="date" class="form-control">
            </div>

            <div class="col-md-12">
        <label for="iconUpload" class="form-label">Icon</label>
        <div class="input-group file-upload">
            <span class="input-group-text bg-white border-end-0 gap-2">
            <i class="bi bi-upload"></i>Upload images
            </span>
            <input type="file" class="form-control border-start-0" id="iconUpload" placeholder="Add file">
        </div>
        </div>

            <div class="col-md-12">
    		<div class="mb-3 mt-3 d-flex gap-5 flex-wrap">
        
			<!-- Promote Listing -->
			<div class="d-flex align-items-center gap-3">
			<label class="form-label labels mb-0">Promote Listing</label>
			  <div class="form-check form-switch mt-1">
				<input class="form-check-input" type="checkbox" checked>
			</div>
			</div>

			<!-- Status Toggle -->
			<div class="d-flex align-items-center gap-2">
			<label class="form-label labels mb-0">Status</label>
			<div class="form-check form-switch mt-1">
				<input class="form-check-input" type="checkbox" checked>
			</div>
			</div>

		</div>
		</div>
	
	
	<div class="col-md-12">
  <div class="mb-3 d-lg-flex gap-4 flex-wrap">

    <div class="d-flex align-items-center">
      <label class="form-label labels mb-0 me-3" for="featureHome">
        Feature on Homepage
      </label>
      <input class="form-check-input" type="checkbox" id="featureHome" checked>
    </div>

    <div class="d-flex align-items-center">
      <label class="form-label labels mb-0 me-3" for="highlightNews">
        Highlight in Newsletter
      </label>
      <input class="form-check-input" type="checkbox" id="highlightNews" checked>
    </div>

    <div class="d-flex align-items-center">
      <label class="form-label labels mb-0 me-3" for="trendingBadge">
        Add as "<span class="text-danger">ðŸ”¥Trending</span>" Badge
      </label>
      <input class="form-check-input" type="checkbox" id="trendingBadge" checked>
    </div>

  </div>
</div>


            <div class="col-md-6">
              <label class="form-label">Promotion Duration</label>
              <input type="text" class="form-control" placeholder="e.g. 3 Days">
            </div>

            <div class="col-md-6">
              <label class="form-label">Start Date</label>
              <input type="date" class="form-control">
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer border-0 d-flex justify-content-center">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-listing">Save Listing</button>
      </div>
    </div>
  </div>
</div>
