<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- font family -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<!-- Main CSS -->
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
<div class="container my-4">
<div class="row">
<div class="col-md-7 mx-auto">


  <!-- Header -->
   <div class="bg-dark py-2 px-1 rounded text-white">

  <div class="d-flex align-items-start">
  <!-- View Event -->
  <button class="btn btn-link text-white"><i class="bi bi-arrow-left"></i></button>
  <a href="#" class="text-white text-decoration-none mt-1"> View Event</a>
  </div>

  <div class="d-flex align-items-center mb-3">
    <button class="btn btn-link text-dark me-2"><i class="bi bi-arrow-left"></i></button>
    <h5 class="mb-0 fw-bold">Afrobeats Night</h5>
  </div>

  </div>

  <!-- Upload Pictures -->
  <div class="bg-white px-3 py-2">
    <label class="form-label fw-bold">Upload Event Pictures</label>
    <div class="row g-2">

      <!-- Big Image -->
      <div class="col-md-6">
        <img src="img/David.png" class="img-fluid rounded big-img" alt="Event Image">
      </div>

      <!-- Small Images Grid -->
      <div class="col-md-6">
        <div class="row g-2">
          <div class="col-6">
            <img src="img/David.png" class="img-fluid rounded small-img" alt="Event Image">
          </div>
          <div class="col-6">
            <img src="img/David.png" class="img-fluid rounded small-img" alt="Event Image">
          </div>
          <div class="col-6">
            <img src="img/David.png" class="img-fluid rounded small-img" alt="Event Image">
          </div>
          <div class="col-6">
            <img src="img/David.png" class="img-fluid rounded small-img" alt="Event Image">
          </div>
        </div>
      </div>
    </div>
  

  <!-- Form Inputs -->
   
  <form>
    <div class="row g-3 mb-3 py-2">
      <div class="col-md-4">
        <label class="form-label">Event Date & Time</label>
        <input type="datetime-local" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Location</label>
        <input type="text" class="form-control" placeholder="Location">
      </div>

        <div class="col-md-4">
        <label class="form-label">Status</label>
        <select class="form-select">
        <option>Draft</option>
        <option selected>Published</option>
        </select>
      </div>
    </div>

    <div class="row g-3 mb-3 py-2">
     
      <div class="col-md-6">
        <label class="form-label">Category</label>
        <select class="form-select">
          <option>Concert</option>
          <option>Festival</option>
          <option>Club</option>
        </select>
      </div>

       <div class="col-md-6">
        <label class="form-label">Status</label>
        <label class="form-label">Website/Ticket Link</label>
      <input type="url" class="form-control" placeholder="http://www.ticket.com">
      </div>
      
    </div>
    </div>
    <!-- Buttons -->
    <div class="d-flex justify-content-center gap-3 bg-dark py-3">
      <button type="button" class="btn btn-promote fw-bold px-4">Promote</button>
      <button type="submit" class="btn btn-save fw-bold px-4">Save</button>
    </div>
  </form>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
