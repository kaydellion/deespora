
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Upload Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
    }

    h4 {
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
      color: #1d1d35;
    }

    .upload-box {
      border: 2px dashed #ccc;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      height: 100%;
      width: 100%;
      aspect-ratio: 1/1;
      transition: border-color 0.3s;
    }

    .upload-box:hover {
      border-color: #ff3d7f;
    }

    .upload-box span {
      font-size: 2rem;
      color: #aaa;
    }

    .upload-box input {
      display: none;
    }

    .upload-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .btn-gradient {
      margin-top: 30px;
      background: linear-gradient(to right, #ff6ec7, #ff3d7f);
      border: none;
      padding: 14px 25px;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: block;
      width: 100%;
      max-width: 380px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h4>Add your recent pics</h4>
  <div class="row g-3">
    <!-- Big image slot -->
    <div class="col-12 col-md-6">
      <label class="upload-box">
        <span>+</span>
        <input type="file" accept="image/*" onchange="previewImage(this)">
      </label>
    </div>
    <!-- Small slots -->
    <div class="col-6 col-md-3">
      <label class="upload-box">
        <span>+</span>
        <input type="file" accept="image/*" onchange="previewImage(this)">
      </label>
    </div>
    <div class="col-6 col-md-3">
      <label class="upload-box">
        <span>+</span>
        <input type="file" accept="image/*" onchange="previewImage(this)">
      </label>
    </div>
    <div class="col-6 col-md-3">
      <label class="upload-box">
        <span>+</span>
        <input type="file" accept="image/*" onchange="previewImage(this)">
      </label>
    </div>
    <div class="col-6 col-md-3">
      <label class="upload-box">
        <span>+</span>
        <input type="file" accept="image/*" onchange="previewImage(this)">
      </label>
    </div>
    <div class="col-6 col-md-3">
      <label class="upload-box">
        <span>+</span>
        <input type="file" accept="image/*" onchange="previewImage(this)">
      </label>
    </div>
  </div>

  <button class="btn-gradient mt-4">Proceed to Complete Profile Information</button>
</div>

<script>
  function previewImage(input) {
    if (input.files && input.files[0]) {
      let reader = new FileReader();
      reader.onload = function(e) {
        let box = input.parentElement;
        box.innerHTML = `<img src="${e.target.result}" alt="preview">`;
      }
      reader.readAsDataURL(input.files[0]);
    }
  }
</script>

</body>
</html>
