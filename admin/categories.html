<!-- Add Category Modal -->
<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content custom-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="addCategoryLabel">Add New Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="categoryForm">
          <div class="mb-3">
            <label class="form-label">Category Name</label>
            <input type="text" class="form-control" id="categoryName" placeholder="Name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Slug (Optional)</label>
            <input type="text" class="form-control" id="categorySlug" placeholder="Slug">
          </div>

          <div class="mb-3">
      <label for="iconUpload" class="form-label">Icon</label>
      <div class="file-upload">
        <label for="iconUpload" class="upload-label">
          <i class="bi bi-upload"></i> 48 x 48 px
        </label>
        <input type="file" id="iconUpload" hidden>
      </div>
    </div>
          <div class="mb-3 d-flex align-items-center gap-3">
            <label class="form-label mb-0">Status</label>
            <div class="form-check form-switch mt-1">
              <input class="form-check-input" type="checkbox" id="categoryStatus" checked>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer border-0 d-flex justify-content-center">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-category">Save Category</button>
      </div>
    </div>
  </div>
