<!-- Main Content -->
<div class="container mt-4">
  
    <!-- Filter + Search Row -->
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
        <!-- Search -->
        <div class="input-group" style="max-width: 300px;">
            <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" class="form-control border-start-0" id="searchInput" placeholder="Search adverts">
        </div>

        <!-- Buttons -->
        <div class="d-flex gap-2">
            <!-- <button class="btn btn-outline-secondary" id="filterButton">
                <i class="bi bi-filter me-1"></i> Filters
            </button> -->
            <!-- <button class="btn btn-add-Listing">
                + Add Advert
            </button> -->
        </div>
    </div>

    <!-- Adverts Table -->
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table id="advertsTable" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Location</th>
                            <th>Event Date</th>
                            <th>Status</th>
                            <th>Promoted</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- View Advert Modal -->
<div class="modal fade" id="viewAdvertModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Advert Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="advertDetailsBody">
                <!-- Populated by JS -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Promote Advert Modal -->
<div class="modal fade" id="promoteAdvertModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Promote Advert</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="promoteForm">
                    <input type="hidden" id="promoteAdvertId">
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="promoteOnHomepage">
                            <label class="form-check-label" for="promoteOnHomepage">
                                Promote on Homepage
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="highlightInNewsletter">
                            <label class="form-check-label" for="highlightInNewsletter">
                                Highlight in Newsletter
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="addTrendingBadge">
                            <label class="form-check-label" for="addTrendingBadge">
                                Add Trending Badge
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="promotionDuration" class="form-label">Promotion Duration</label>
                        <select class="form-select" id="promotionDuration">
                            <option value="3 Days">3 Days</option>
                            <option value="7 Days" selected>7 Days</option>
                            <option value="14 Days">14 Days</option>
                            <option value="30 Days">30 Days</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="promotionStartDate" class="form-label">Start Date</label>
                        <input type="datetime-local" class="form-control" id="promotionStartDate">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-add-Listing" onclick="submitPromotion()">Promote</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
